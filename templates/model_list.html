{% extends "base.html" %}

{% block content %}
    <h1>Odoo Models <span class="badge">{{ objects|length }}</span></h1>

    <form method="POST" action="{{ url_for('view_plantuml') }}">

    <input class="btn btn-default" type="submit" name="PlantUML" title="Generate a PlantUML file" value="PlantUML">

    <table class="table table-striped">
        <thead>
        <tr>
            <th>number</th>
            <th>name</th>
            <th>model</th>
            <th>state</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for obj in objects %}
            <tr>
            <td><input type="checkbox" name="{{ obj.model }}"></td>
                <td>{{ loop.index }}</td>
                <td>{{ obj.name }}</td>
                <td>{{ obj.model }}</td>
                <td>{{ obj.state }}</td>
                <td><a href="{{ url_for('view_model', model_name=obj.model) }}">data</a></td>
                <td><a href="{{ url_for('view_data', model_name=obj.model) }}">JSON</a></td>
                <td><a href="{{ url_for('view_data', model_name=obj.model) }}?use_table=1">tabular</a></td>
                <td><a href="{{ url_for('list_fields', model_id=obj.id) }}">fields</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </form>
{% endblock %}
